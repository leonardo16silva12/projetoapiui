<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1 class="alignTT">Cidades</h1>
            </div>

            <div class="ui-g-8 ui-fluid">
                <label class="alignT"> Digite o nome da cidade: </label>
                <input class="inputS" type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>

            <div class="ui-g-12">
                <button class="buttonS" pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-12">
            <p-table class="paginac" [value]="cidades" [paginator]="true" [rows]="filtro.itensPorPagina" [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="col-id-header">#</th>
                        <th>Nome da Cidade</th>
                        <th class="col-estado-header">UF</th>
                        <th class="col-acoes-header">AÃ§Ãµes</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-cid>
                    <tr>
                        <td class="col-id">{{cid.id}}</td>
                        <td>{{cid.nome}}</td>
                        <td class="col-estado">{{cid.estado}}</td>
                        <td class="col-acoes">
                            <a class="separeB" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/cidades', cid.id]"> </a>
                            <button class="separeB" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(cid)"> </button>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4">
                            Nenhuma Cidade Encontrada!!!
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <div class="ui-g-12">
                <a class="buttonP" pButton label="Cadastrar Nova Cidade" routerLink="/cidades/novo"> </a>
            </div>
        </div>
    </div>
</div>
